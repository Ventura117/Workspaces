<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="http://localhost:3000/styles/layout">  
  <link rel="stylesheet" href="http://localhost:3000/styles/add_project">  
</head>
<body>
  <div class="layout-header">
    <h1>Workspaces</h1>
  </div>
  <div class="layout-taskbar">
    <h2 class="layout-taskbar-title">Add Project</h2>
    <div class="layout-taskbar-right">
      <select class="display-theme-select">
      </select>
      <input class="layout-taskbar-search" type="search" placeholder="Search...">
    </div>    
  </div>
  <nav class="layout-nav">
    <ul class="layout-nav-list">
      <li class="layout-nav-item"><a href="http://localhost:3000/home">Home</a></li>
      <li class="layout-nav-item layout-nav-item-selected"><a href="http://localhost:3000/projects">Projects</a></li>
      <li class="layout-nav-item"><a href="http://localhost:3000/notes">Notes</a></li>
      <li class="layout-nav-item"><a href="http://localhost:3000/wiki">Wiki</a></li>
    </ul>
  </nav>
  <main class="layout-main">
    <div class="form-header">
      <div class="form-header-left">
        <button class="toggle-details-btn">- Hide Details</button>
      </div>
      <div class="form-header-right">
        <button>Comments</button>
        <button>Manage</button>
      </div>
    </div>
    <form class="form-container" action="http://localhost:3000/projects/create_project" method="POST">
      <div class="form-input-container-s">
        <label for="azure_id">Azure Id:</label>
        <input type="text" name="azure_id" id="azure_id">
      </div>
      
      <div class="form-input-container-s">
        <label for="zendesk_id">Zendesk Id:</label>
        <input type="text" name="zendesk_id" id="zendesk_id">
      </div>
      
      <div class="form-input-container-s">
        <label for="status">Status:</label>
        <select name="status" name="status" id="status" required>
          <option value="Not Started" selected>Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Complete">Complete</option>
          <option value="Dev Complete">Dev Complete</option>
          <option value="Canceled">Canceled</option>
        </select>
      </div>

      <div class="form-input-container-s">
        <label for="sponsor">Sponsor:</label>
        <input type="text" name="sponsor" id="sponsor">
      </div>

      <div class="form-input-container-s">
        <label for="priority">Priority:</label>
        <select name="priority" id="priority" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
        </select>
      </div>

      <div class="form-input-container-s">
        <label for="assignee">Assignee:</label>
        <select name="assignee" id="assignee">
          <option value=""></option>
          <option value="Tony">Tony</option>
          <option value="Greg">Greg</option>
        </select>
      </div>

      <div class="form-input-container-m">
        <label for="project_name">Name:</label>
        <input type="text" name="project_name" id="project_name" required>
      </div>

      <div class="form-input-container-s">
        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" id="due_date">
      </div>

      <div class="form-input-container-l">
        <label for="project_title">Title:</label>
        <input type="text" name="project_title" id="project_title" required>
      </div>

      <div class="form-input-container-l">
        <label for="project_description">Description:</label>
        <textarea name="project_description" id="project_description"></textarea>
      </div>

      <div class="form-input-container-l">
        <label for="acceptance">Acceptance:</label>
        <textarea name="acceptance" id="acceptance"></textarea>
      </div>
      <div class="form-footer">
        <button type="">Cancel</button>
        <button type="submit" >Submit</button>
      </div>
    </form>

  </main>
  <script src="http://localhost:3000/scripts/layout"></script>
  <script src="http://localhost:3000/scripts/add_project"></script>
</body>
</html>
